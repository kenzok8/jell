<script type="text/javascript">
// 实时日志自动刷新
setInterval(function(){
    var logArea = document.getElementById('log-content');
    if(logArea) {
        new XHR().get('<%=url("admin/services/nginx-proxy/refreshlogs")%>', null, 
            function(xhr, text) {
                logArea.value = text;
            }
        );
    }
}, 5000); // 每5秒刷新
</script>
