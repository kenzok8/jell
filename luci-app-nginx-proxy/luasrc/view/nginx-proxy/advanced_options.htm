<div class="advanced-options">
    <h3 class="advanced-title"><%:Advanced Configuration%></h3>
    
    <div class="cbi-value">
        <label class="cbi-value-title"><%:Protocol Type%></label>
        <div class="cbi-value-field">
            <%:proto%>
        </div>
    </div>
    
    <div class="cbi-value">
        <label class="cbi-value-title"><%:Custom Headers%></label>
        <div class="cbi-value-field">
            <%:headers%>
            <div class="description">
                <%:Example: X-Forwarded-For $remote_addr%>
            </div>
        </div>
    </div>
    
    <div class="health-check-group">
        <h4><%:Health Check Settings%></h4>
        <div class="cbi-value">
            <label class="cbi-value-title"><%:Check Path%></label>
            <div class="cbi-value-field">
                <%:check_path%>
            </div>
        </div>
        <div class="cbi-value">
            <label class="cbi-value-title"><%:Check Interval%></label>
            <div class="cbi-value-field">
                <%:check_interval%> <%:seconds%>
            </div>
        </div>
    </div>
    
    <div class="cbi-value">
        <label class="cbi-value-title"><%:Access Control%></label>
        <div class="cbi-value-field">
            <%:allow%>
            <div class="description">
                <%:Example: 192.168.1.0/24 or 2001:db8::/32%>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
document.querySelectorAll(".advanced-options").forEach(el => {
    el.style.display = "<%= self:cfgvalue(section) and 'block' or 'none' %>"
})
</script>
