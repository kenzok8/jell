name: marry-jell
on:
  push:
    paths:
      - '.github/workflows/jell.yml'
      - '.gitignore'
      - '.github/diy/**'
  schedule:
    - cron: 0 */4 * * *
  repository_dispatch:  
  workflow_dispatch:
    inputs:
      ssh:
        description: 'ssh'
        required: false
        default: 'true'

jobs:
  merge:
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id
    runs-on: Ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0
    
    - name: Set git identity
      run : |
        git config --global user.email "actions@github.com"
        git config --global user.name "action"
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: Syn jell
      run : |
        shopt -s extglob
        set +e
        git rm -r --cache * >/dev/null 2>&1 &
        rm -rf `find ./* -maxdepth 0 -type d ! -name ".github/diy"` >/dev/null 2>&1
    
        function git_clone() {
          local url="$1"
          local dir="$2"
          local branch="$3"
          
          if [ -n "$branch" ]; then
            git clone --depth 1 -b "$branch" "$url" "$dir"
          else
            git clone --depth 1 "$url" "$dir"
          fi
          
          if [ "$?" != 0 ]; then
            echo "error on $url"
            exit 1
          fi
        }

        function git_sparse_clone() {
          trap 'rm -rf "$tmpdir"' EXIT
          local branch="$1" 
          local curl="$2" 
          shift 2
          local rootdir="$PWD"
          local tmpdir="$(mktemp -d)" || exit 1
          
          # Clone repo based on branch length
          if [ ${#branch} -lt 10 ]; then
            git clone -b "$branch" --depth 1 --filter=blob:none --sparse "$curl" "$tmpdir"
            cd "$tmpdir"
          else
            git clone --filter=blob:none --sparse "$curl" "$tmpdir"
            cd "$tmpdir"
            git checkout "$branch"
          fi

          if [ "$?" != 0 ]; then
            echo "error on $curl"
            exit 1
          fi

          git sparse-checkout init --cone
          git sparse-checkout set "$@"
          mv -n "$@" "$rootdir/" || true
          cd "$rootdir"
        }

        function mvdir() {
          if [ ! -d "$1" ]; then
            echo "Directory $1 does not exist"
            return 1
          fi
          
          # 检查是否有子目录
          if [ "$(find "$1" -maxdepth 1 -type d | wc -l)" -gt 1 ]; then
            mv -n $(find "$1"/* -maxdepth 0 -type d) ./
          fi
          rm -rf "$1"
        }
