name: PR Check

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - '.dev/**'
      - '.github/renovate.json'
      - 'htdocs/**'
      - 'ucode/**'
      - 'root/**'

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint & Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .dev

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier check
        run: pnpm prettier --check "src/**/*.{css,js}" || true

      - name: Build
        run: pnpm build

      - name: Check build output
        run: |
          if [ ! -f "../htdocs/luci-static/aurora/main.css" ]; then
            echo "❌ Build failed: main.css not found"
            exit 1
          fi
          if [ ! -f "../htdocs/luci-static/resources/menu-aurora.js" ]; then
            echo "❌ Build failed: menu-aurora.js not found"
            exit 1
          fi
          echo "✅ Build output verified"

  validate-renovate:
    name: Validate Renovate Config
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, '.github/renovate.json')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Renovate
        run: npm install -g renovate

      - name: Validate Renovate config
        run: renovate-config-validator
        env:
          RENOVATE_CONFIG_FILE: .github/renovate.json
